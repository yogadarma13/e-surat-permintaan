apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "androidx.navigation.safeargs"
apply plugin: "com.google.gms.google-services"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.e_suratpermintaan"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        buildConfigField "String", "BASE_URL", BASE_URL
        buildConfigField "String", "API_KEY", API_KEY
        buildConfigField "String", "BASIC_AUTH_USER", BASIC_AUTH_USER
        buildConfigField "String", "BASIC_AUTH_PASS", BASIC_AUTH_PASS
    }

    viewBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(":core")

    implementation "androidx.legacy:legacy-support-v4:1.0.0"

    implementation 'androidx.appcompat:appcompat:1.2.0-rc01'
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"

    implementation "com.android.support:multidex:$multidex_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.core:core-ktx:$ktx_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    implementation "androidx.appcompat:appcompat:$material_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // Coordinatorlayout
    implementation "androidx.coordinatorlayout:coordinatorlayout:$material_version"

    // Recyclerview
    implementation "androidx.recyclerview:recyclerview:$material_version"

    // Cardview
    implementation "androidx.cardview:cardview:$cardview_version"

    // Firebase
    implementation "com.google.firebase:firebase-messaging:$firebase_version"

    // okhttp
    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    implementation 'com.ncornette.cache:okcache-control:1.1.1'

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // RxJava
    implementation "io.reactivex.rxjava3:rxandroid:$rx_android_version"
    implementation "io.reactivex.rxjava3:rxjava:$rx_java_version"
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:$rx_retrofit_adapter_version"

    // Koin for Android
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    // Navigation Architecture Component
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // TimeLine
    implementation 'com.github.vipulasri:timelineview:1.1.4'

    // Lifecycle Viewmodel
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$life_cycle_version"

    // Lifecycle Architecture Component
    implementation "android.arch.lifecycle:extensions:1.1.1"
    // annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    implementation "android.arch.lifecycle:common-java8:1.1.1"

    // Swiperefresh Layout
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${swipeRefreshLayoutVersion}"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Signature
    implementation 'com.github.gcacace:signature-pad:1.3.1'

    // CircleImageview
    implementation 'de.hdodenhof:circleimageview:3.1.0'

}
